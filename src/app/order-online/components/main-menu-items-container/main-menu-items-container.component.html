
<div class="resp-tabs-container col-md-8 noPadding" id="menuItems">
  <div class='resp-tab-content clearfix' 
    [ngClass]="{'resp-tab-content-active': i == 0}" 
    *ngFor="let mainMenuItem of mainMenuItems; let i = index"
    id="menu{{mainMenuItem.restMenuId}}" 
    [attr.aria-labelledby]="'menu' + mainMenuItem.restMenuId">
    <app-menu-item [mainMenuItem]="mainMenuItem"></app-menu-item>
  </div>
</div>
