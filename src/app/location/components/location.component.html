<div class="col-xs-12 col-md-9 location" id="locationDiv">
  <button class="hidden-xs hidden-sm btn btn-default btn-sm" type="button" id="location" data-toggle="modal" data-target=".setLocation">
      <i class="fa fa-map-marker" aria-hidden="true"></i> Choose Your Location
      <span class="caret"></span>
  </button>
<location-modal *ngIf="locationResponse" [locationData] = "locationResponse"></location-modal>
</div>
